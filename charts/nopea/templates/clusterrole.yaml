apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "nopea.fullname" . }}
  labels:
    {{- include "nopea.labels" . | nindent 4 }}
rules:
  # GitRepository CRD
  - apiGroups: ["nopea.io"]
    resources: ["gitrepositories"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: ["nopea.io"]
    resources: ["gitrepositories/status"]
    verbs: ["get", "patch", "update"]

  # Core resources
  - apiGroups: [""]
    resources:
      - configmaps
      - secrets
      - services
      - serviceaccounts
      - persistentvolumeclaims
      - namespaces
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Apps resources
  - apiGroups: ["apps"]
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Batch resources
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Networking
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
      - networkpolicies
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # RBAC (namespace-scoped only by default for security)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - roles
      - rolebindings
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  {{- if .Values.rbac.manageClusterRoles }}
  # Cluster-scoped RBAC (only enable if your manifests require it)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - clusterroles
      - clusterrolebindings
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  {{- end }}

  # Events (for recording)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
