{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "nopea.fullname" . }}-controller
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "nopea.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "nopea.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow health/readiness probes and webhook from anywhere
    - ports:
        - protocol: TCP
          port: {{ .Values.http.port }}
  egress:
    # Allow DNS
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow K8s API server
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
    # Allow git (SSH and HTTPS)
    - ports:
        - protocol: TCP
          port: 22
        - protocol: TCP
          port: 443
    {{- if .Values.cdeventsEndpoint }}
    # Allow CDEvents endpoint
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    {{- end }}
{{- end }}
